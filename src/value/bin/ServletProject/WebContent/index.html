<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Web Application</title>
</head>
<body>
<form method="get" action="SimpleServlet">
	User Name : <input name="userName" />
	Full Name : <input name="fullName" />
	<br>
	AGE : <input name="age" />
	<br>
	Profession :
	<input type="radio" name="prof" value="Developer">Developer
	<input type="radio" name="prof" value="Architect">Architect
	<br>
	Location : <select name="location" multiple size="3">
		<option value="here">Here</option>
		<option value="there">There</option>
		<option value="Far">Far</option>
		<option value="Near">Near</option>
		<option value="Nowhere">Nowhere</option>
		<option value="EveryWhere">EveryWhere</option>
	</select>
	<input type="submit" />
</form>
</body>
</html>
